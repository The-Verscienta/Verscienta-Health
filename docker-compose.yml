version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: postgres:17-alpine
    container_name: verscienta-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: verscienta_health
      POSTGRES_USER: verscienta_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U verscienta_user -d verscienta_health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: verscienta-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Unified Next.js + PayloadCMS Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: verscienta-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      # Application URLs
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3000
      # Database
      DATABASE_URL: postgresql://verscienta_user:${DB_PASSWORD:-changeme123}@postgres:5432/verscienta_health
      # Payload CMS
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-your-secret-key-change-in-production}
      # Authentication
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-auth-secret-change-in-production}
      BETTER_AUTH_URL: http://localhost:3000
      # Redis
      REDIS_URL: redis://redis:6379
      # Algolia Search
      ALGOLIA_APP_ID: ${ALGOLIA_APP_ID:-}
      ALGOLIA_ADMIN_API_KEY: ${ALGOLIA_ADMIN_KEY:-}
      NEXT_PUBLIC_ALGOLIA_APP_ID: ${ALGOLIA_APP_ID:-}
      NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY: ${ALGOLIA_SEARCH_KEY:-}
      # Cloudflare
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_IMAGES_API_TOKEN: ${CLOUDFLARE_IMAGES_API_TOKEN:-}
      # AI
      GROK_API_KEY: ${GROK_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - web_uploads:/app/apps/web/public/uploads

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  web_uploads:
    driver: local

networks:
  default:
    name: verscienta-network
