[phases.setup]
nixPkgs = ["nodejs_20", "curl", "wget"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.15.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @verscienta/api-types build || true",
  "pnpm --filter @verscienta/api-client build || true",
  "if [ \"$APP_BUILD\" = \"web\" ]; then npx prisma generate --schema=apps/web/prisma/schema.prisma && pnpm --filter web build; fi",
  "if [ \"$APP_BUILD\" = \"cms\" ]; then pnpm --filter cms build && pnpm --filter cms db:migrate; fi"
]

[start]
cmd = "pnpm --filter $APP_NAME start"

[variables]
NODE_ENV = "production"
