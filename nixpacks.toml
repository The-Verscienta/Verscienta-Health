[phases.setup]
nixPkgs = ["nodejs_20", "python3", "curl", "wget", "gcc", "gnumake"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.15.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @verscienta/api-types build || true",
  "pnpm --filter @verscienta/api-client build || true",
  "pnpm --filter web exec prisma generate",
  "pnpm --filter web build",
  "echo '=== Copying static files and public directory ==='",
  "cp -r apps/web/public apps/web/.next/standalone/apps/web/public",
  "cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static",
  "echo '=== Verifying standalone build structure ==='",
  "ls -la apps/web/.next/standalone/apps/web/ || echo 'Directory not found'",
  "ls -la apps/web/.next/standalone/apps/web/.next/ || echo '.next directory not found'",
  "ls -la apps/web/.next/standalone/apps/web/.next/static/ | head -20 || echo 'static directory not found'"
]

[start]
cmd = "cd apps/web/.next/standalone/apps/web && HOSTNAME=0.0.0.0 node server.js"

[variables]
NODE_ENV = "production"
PORT = "3000"
NEXT_TELEMETRY_DISABLED = "1"
# Suppress Sentry warnings (we've migrated to instrumentation files)
SENTRY_SUPPRESS_INSTRUMENTATION_FILE_WARNING = "1"
SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING = "1"
